<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - openDAW</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .success {
            color: #10b981;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .error {
            color: #ef4444;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #1f2937;
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
        }
        p {
            color: #6b7280;
            margin: 0;
        }
        #debug {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
            text-align: left;
            font-family: monospace;
            background: #f9f9f9;
            padding: 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="success">⏳</div>
    <h1>Authenticating...</h1>
    <p>Please wait...</p>
    <div id="debug"></div>
</div>

<script>
    // Extract code from URL query parameters
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');

    const container = document.getElementById('container');
    const debug = document.getElementById('debug');

    // Visual debug logging
    function log(msg) {
        console.log(msg);
        if (debug) {
            debug.innerHTML += msg + '<br>';
        }
    }

    log('Origin: ' + window.location.origin);
    log('Code: ' + (code ? 'received' : 'none'));
    log('Opener: ' + (window.opener ? 'exists' : 'missing'));

    if (code) {
        let messageSent = false;

        // Try postMessage to opener
        if (window.opener) {
            try {
                log('Sending to opener...');
                window.opener.postMessage({
                    type: 'auth-callback',
                    code: code
                }, window.location.origin);
                messageSent = true;
                log('✓ Message sent to opener');
            } catch (err) {
                log('✗ Failed: ' + err.message);
            }
        } else {
            log('✗ No opener window');
        }

        // Try BroadcastChannel as fallback
        if (!messageSent) {
            try {
                log('Trying BroadcastChannel...');
                const channel = new BroadcastChannel('auth-callback');
                channel.postMessage({ type: 'auth-callback', code: code });
                messageSent = true;
                log('✓ Sent via BroadcastChannel');
                channel.close();
            } catch (err) {
                log('✗ Broadcast failed: ' + err.message);
            }
        }

        if (messageSent) {
            setTimeout(() => {
                container.innerHTML = `
                        <div class="success">✓</div>
                        <h1>Authentication Successful!</h1>
                        <p>Message sent to openDAW</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem; color: #666;">Window will close in 10 seconds...</p>
                        <div id="debug" style="margin-top: 1rem; font-size: 0.8rem; color: #666; text-align: left; font-family: monospace; background: #f9f9f9; padding: 0.5rem; border-radius: 4px;">${debug.innerHTML}</div>
                    `;
            }, 500);

            // Keep window open longer for debugging
            setTimeout(() => window.close(), 10000);
        } else {
            container.innerHTML = `
                    <div class="error">⚠️</div>
                    <h1>Communication Error</h1>
                    <p>Could not send back to openDAW. Copy this code:</p>
                    <p style="font-family: monospace; word-break: break-all; margin-top: 1rem; padding: 0.5rem; background: #f3f4f6; border-radius: 4px;">${code}</p>
                    <div id="debug" style="margin-top: 1rem; font-size: 0.8rem; color: #666; text-align: left; font-family: monospace; background: #f9f9f9; padding: 0.5rem; border-radius: 4px;">${debug.innerHTML}</div>
                `;
        }
    } else if (error) {
        const errorDesc = params.get('error_description') || 'Authentication failed';
        container.innerHTML = `
                <div class="error">✕</div>
                <h1>Authentication Failed</h1>
                <p>${errorDesc}</p>
            `;
    } else {
        container.innerHTML = `
                <div class="error">❓</div>
                <h1>Unexpected Response</h1>
                <p>No authentication data received.</p>
            `;
    }
</script>
</body>
</html>
